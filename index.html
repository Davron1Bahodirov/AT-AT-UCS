<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

<div class="container">

    <div class="row">
      <div class="col-md-8 m-5">
          <form>
              <div class="form-group">
                  <label for="">name</label>
                  <input type="text" v-model="newName" class="form-control">
              </div>

              <div class="form-group">
                  <label for="">price</label>
                  <input type="text" v-model="newPrice" class="form-control">
              </div>

              <div class="form-group">
                  <label for="">image</label>
                  <input type="text" v-model="newImage" class="form-control">
              </div>

              <button class="btn btn-primary" type="button" @click="add">add product</button>
          </form>

      </div>
    </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>id</th> <th>name</th> <th>price</th><th>image</th> <th>action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                           is="my-list"
                          v-for="(item,index) in products"
                          :todo="item"
                           @remove="products.splice(index,1)"
                        ></tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="main.js"></script>

</body>
</html>
